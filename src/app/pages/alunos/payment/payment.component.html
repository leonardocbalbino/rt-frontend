<div class="card">
    <h5>Dados de pagamento do(a) Aluno(a) {{title}}</h5>


    <p-table [value]="customers" sortField="representative.name" sortMode="single" dataKey="representative.name" rowGroupMode="subheader" groupRowsBy="representative.name" [tableStyle]="{'min-width': '70rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">MÃªs</th>
                <th style="width:10%">Valor</th>
                <th style="width:10%">Plano</th>
                <th style="width:10%">Forma de pagamento</th>
                <th style="width:10%">Status</th>
                <th style="width:10%">Data</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="groupheader" let-customer let-rowIndex="rowIndex" let-expanded="expanded">
            <tr>
                <td colspan="6">
                    <button type="button" pButton pRipple [pRowToggler]="customer" class="p-button-text p-button-rounded p-button-plain mr-2" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                    <!-- <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle" /> -->
                    <span class="font-bold ml-2" style="vertical-align: middle; font-size: 20px;"> {{customer.representative.name}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="groupfooter" let-customer>
            <tr class="p-rowgroup-footer">
                <td colspan="1" style="text-align: right; font-weight: 700;">Total Pago</td>
                <td>R$ 1.200,00</td>
                <!-- <td>{{calculateCustomerTotal(customer.representative.name)}}</td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-customer>
            <tr>
                <td style="font-weight: 700;">
                    {{customer.name}}
                </td>
                <td>
                    {{customer.country.name}}
                </td>
                <td>
                    {{customer.company}}
                </td>
                <td>
                    {{customer.company}}
                </td>
                <td>
                    <p-tag [value]="customer.status" [severity]="getSeverity(customer.status) || 'none'"></p-tag>
                </td>
                <td>
                    {{customer.date}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="field col-12 flex justify-content-end col-3">
        <button pButton pRipple label="Voltar" class="mr-2" (click)="toBack()"></button>
    </div>

</div>
